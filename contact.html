<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="" align="center">
    
    <div >
    	<font size="6px">
      <h1 class="heading">Booking & contact</h1></font>
      <div> 
         &nbsp;&nbsp;<label for="Name">Name</label>
         
            <input type="text" id="Name" placeholder=" Enter your name" >
       
      </div>
      <br>
      <div>
       
        &nbsp;&nbsp;<label for="Email">Email</label>
        <input type="text"  id="Email" placeholder="Enter your email">

      </div>
      <br>       
      <div>
        &nbsp;&nbsp;<label  for="phone">Phone</label>
        <input type="tel" id="phone"  name="phone" placeholder="Enter your number">
        
      </div>
        <br>
            <div>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="city">City</label>
              <input type="text" id="city" class="floatLabel" name="city" placeholder="Enter your city">
              
            </div>         
          <br>
            <div>
              &nbsp;<label for="village">Village</label>
              <input type="text" id="village"  name="village" placeholder="Enter your village">
              
            </div>         
        <br>
        <div>
           <label for="country">Country</l>
          <input type="text" id="country" name="country" placeholder="Enter country name">
          
        </div>
        <br>
        <div>
            Gender : male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
            Other <input type="radio" name="mygender">
        </div>
    
    <!--  Details -->
    <div>
      <h2>Details</h2>
        <div>
            
          <input type="date" id="arrive" name="arrive" >
          <label for="arrive">Check-In</label>
        </div>      
      </div>
    <br>
        <div>
          <input type="date" id="depart" name="depart" >
        <label for="depart">Check-Out</label>
        </div>
    <br>
        <div >
        
          <select id="person" >
            <option value="blank"></option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
            <label for="person">Person</label>
        </div>
    <br>         
        <div>
        
        <select id="room">
          <option value="blank"></option>
          <option value="deluxe" selected>With Bathroom</option>
          <option value="Zuri-zimmer">Without Bathroom</option>
        </select>
        <label for="room">Room</label>
       </div>     
    <br>
  
      <div>
      
        <select id="Bedding">
          <option value="blank"></option>
          <option value="single-bed">Zweibett</option>
          <option value="double-bed" selected>Doppelbett</option>
        </select>
        <label for="Bedding">Bedding</label>
         
    </div>

    <br>
    <div>
          
          <br>
          <div>
            <p><strong>plese describe your needs e.g.<br> Extra beds,room etc.</strong></p>
            <textarea name="comments" id="comments"></textarea>
            <label for="comments">Comments</label>
            </div>
              <button type="submit" value="Submit">Submit</button>
              <button type="reset" value="Reset">Reset</button>
        </div>  
    </div>

  </form>

</body>
</html>
